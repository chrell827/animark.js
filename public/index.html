<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burgers</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/assets/js/burgers.js"></script>
  </head>
  <body>
    <h1>Burgers!</h1>

    <h2>Add a Burger</h2>
    <form class="submitBurger">
      <input type="text" class="form-control" name="burger_name" value="" id="burger_name"/>
      <button type="submit"class="btn btn-primary"id="text-enter-button"> Submit</button>
      </form>
    <div class="row">
      <div class="col-lg-6">
        <h2>Burgers to be devoured!</h2>
        <div id="waiting"></div>
      </div>
      <div class="col-lg-6">
        <h2>Burgers that were devoured!</h2>
        <div id="devoured"></div>
      </div>
    </div>



  </body>
